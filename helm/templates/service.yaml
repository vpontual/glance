apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  namespace: {{ .Release.Namespace}}
  labels:
    app: {{ .Release.Name }}-service
spec:
  ports:
    - port: {{ .Values.service.ports.http.port }}
      name: http
  selector:
    app: {{ .Release.Name }}
  type: NodePort 
