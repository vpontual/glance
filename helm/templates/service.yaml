apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
  labels:
    app: {{ .Release.Name }}-service
spec:
  ports:
    - port: {{ .Values.service.ports.http.port }}
      targetPort: {{ .Values.service.ports.http.containerPort }}
      name: {{ .Values.service.ports.http.name }}
  selector:
    app: {{ .Release.Name }}
  type: NodePort 
